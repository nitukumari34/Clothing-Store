<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing: Create Account</title>
    <link rel="stylesheet" href="css/signup.css">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
    integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/Angular/module.js"></script>
    <script src="/Angular/services.js"></script>
    <script src="/Angular/UserController.js"></script>
</head>

<body ng-app="MyApp" ng-controller="userCtrl">
    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box ">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>

    </div>



    <div class="container">
        <img src="img/dark-logo .png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="userId" placeholder="Enter userId" ng-model="userId" >
            <input type="email" autocomplete="off" id="email" placeholder="Enter Email" ng-model="email">
            <input type="text" autocomplete="off" id="number" placeholder=" Enter Mobile Number" ng-model="mobile">

            <input type="password" autocomplete="off" id="password" placeholder="Enter Password" ng-model="password">
           
            <input type="checkbox" checked class="checkbox" id="terms-and-cond">

            <label for="terms-and-cond">agree to our <a href="">terms and conditions</a></label><br>
            <input type="checkbox" class="checkbox" id="notification">

            <label for="notification">recieve upcoming offers and events mails <a href=""></a></label>
            <button class="submit-btn" ng-click="SignUp()" >Create Account</button>


        </div>
        <a href="userlogin.html" class="link">already have an account? log in here</a>

    </div>

    <!-- <script src="js/form.js"></script> -->

</body>

</html>
